<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Test</title>
</head>
<body>
    <h1>Theme Persistence Test</h1>
    <p>This page will test the localStorage theme settings.</p>
    
    <div id="results"></div>
    
    <script>
        function testTheme() {
            const results = document.getElementById('results');
            
            // Check current localStorage theme
            const currentTheme = localStorage.getItem('theme');
            results.innerHTML += `<p><strong>Current theme in localStorage:</strong> ${currentTheme || 'null (not set)'}</p>`;
            
            // Check if HTML has dark-theme class
            const htmlElement = document.querySelector('html');
            const hasDarkClass = htmlElement.classList.contains('dark-theme');
            results.innerHTML += `<p><strong>HTML has dark-theme class:</strong> ${hasDarkClass}</p>`;
            
            // Test setting theme to light
            localStorage.setItem('theme', 'light');
            results.innerHTML += `<p><strong>Set theme to light in localStorage</strong></p>`;
            
            // Test setting theme to dark
            localStorage.setItem('theme', 'dark');
            results.innerHTML += `<p><strong>Set theme to dark in localStorage</strong></p>`;
            
            // Clear localStorage theme
            localStorage.removeItem('theme');
            results.innerHTML += `<p><strong>Cleared theme from localStorage</strong></p>`;
            
            results.innerHTML += `<p><em>Refresh the React app to see if it defaults to dark theme when localStorage is empty.</em></p>`;
        }
        
        // Run test when page loads
        window.onload = testTheme;
    </script>
</body>
</html>
